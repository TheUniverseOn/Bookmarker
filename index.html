<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">

    <title>Site BookMarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
  
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite Sites</h2>
       <form id="myForm">
       	<div class="form-group">
       		
       		<label> Site Name</label>
       		<input type="text" class="form-control" id="siteName" placeholder="Website Name">
       	</div>
       	<div class="form-group">
       		
       		<label> Site Url</label>
       		<input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
       	</div>
       	<button type="submit" class="btn btn-primary">Submit</button>
       </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarkResults"></div>
        </div>

        </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
